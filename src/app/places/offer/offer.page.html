<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          
          <ion-item-sliding *ngFor="let place of places" #slide>

              <ion-item detail [routerLink]="[place.id]">
                  <ion-thumbnail slot="start">
                    <ion-img [src]="place.url"></ion-img>
                  </ion-thumbnail>
                  <ion-label>
                    <h2>{{place.title}}</h2>
                    <p>{{place.description}}</p>
                  </ion-label>
                </ion-item>
          
              <ion-item-options side="end">
                <ion-item-option (click)="edit(place,slide)">Edit</ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
