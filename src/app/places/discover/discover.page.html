<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="filter($event)">
    <ion-segment-button value="all" checked>All Places</ion-segment-button>
    <ion-segment-button value="myBooking">My Places</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{places[0].title}}</ion-card-title>
            <ion-card-subtitle>{{places[0].price | currency}} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="places[0].url"></ion-img>
          <ion-card-content text-center>
            <p>{{ places[0].description }}</p>
            <ion-button fill="clear" color="primary" [routerLink]="[places[0].id]">More</ion-button>
          </ion-card-content>
        </ion-card>    
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-virtual-scroll [items]="places">
          <ion-item *virtualItem="let place" detail [routerLink]="[place.id]">
            <ion-thumbnail slot="start">
                <ion-img [src]="place.url"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
